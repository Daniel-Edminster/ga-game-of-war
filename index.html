<html>
    <head>
        <link rel="stylesheet" href="css/war.css" />
        <title>Game of War</title>
    </head>
<body>

<div class="content">

    <div class="game-grid">

    <div class="aiDeck">AI: 26</div>

        <div class="playerCache-container"></div>

        <div class="playerCard">
            <div class="card-grid">
                <div class="card-grid-1-1"></div>
                <div class="card-grid-1-2"></div>
                <div class="card-grid-1-3"></div>
                <div class="card-grid-2-1"></div>
                <div class="card-grid-2-2"></div>
                <div class="card-grid-2-3"></div>
                <div class="card-grid-3-1"></div>
                <div class="card-grid-3-2"></div>
                <div class="card-grid-3-3"></div>
            </div>
        </div>

        <div class="button-container-grid-item-left">
            <a class="gamebutton" onclick="war.turn();">Turn</a>
        </div>
        <div class="button-container-grid-item-right">
            <a class="gamebutton" onclick="war.reset();">Reset</a>
        </div>

        <div class="aiCache-container">

            
        </div>
        <div class="aiCard">
            <div class="card-grid">
                <div class="card-grid-1-1" ></div>
                <div class="card-grid-1-2"></div>
                <div class="card-grid-1-3"></div>
                <div class="card-grid-2-1"></div>
                <div class="card-grid-2-2"></div>
                <div class="card-grid-2-3"></div>
                <div class="card-grid-3-1"></div>
                <div class="card-grid-3-2"></div>
                <div class="card-grid-3-3"></div>
            </div>
        </div>
    

    
        <div class="playerDeck">You: 26</div>

    </div><!--Game Grid-->

   
</div><!--Content-->



<div class="credit"><a href="https://unsplash.com/photos/OwqLxCvoVxI" target="_blank">People Gathering</a> by Hasan Almasi</div>
<script src="js/class.card.js"></script>
<script src="js/class.deck.js"></script>
<script src="js/init.js"></script>
</body>
</html>
