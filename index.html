<div class="gamegrid">
    <div class="gametitle">{Console.War}</div>
    <div class="gamebutton-container">
        <span class="gamebutton" onclick="turn()">Turn</span>
        <span class="gamebutton" onclick="reset()">Reset</span>

    </div><!--gamebuttoncontainer-->

    <div class="game">

        <!-- <div class="card"></div>
        <div class="card"></div> -->
        <div class="battle">
            <div class="playerDeck">
                <div class="card-grid">
                <div class="playerDeckScore">You: 26</div>

                </div><!--card-grid-->
            </div><!--playerDeck-->

            <div class="playerCard">
                <div class="card-grid">
                    <!-- <div class="cardNumberTopLeft">7</div>
                    <div class="cardSuit">&hearts;</div>
                    <div class="cardNumberBottomRight">7</div> -->
                    <div class="card-grid-1-1"></div>
                    <div class="card-grid-1-2"></div>
                    <div class="card-grid-1-3"></div>
                    <div class="card-grid-2-1"></div>
                    <div class="card-grid-2-2"></div>
                    <div class="card-grid-2-3"></div>
                    <div class="card-grid-3-1"></div>
                    <div class="card-grid-3-2"></div>
                    <div class="card-grid-3-3"></div>


                </div><!--card-grid-->
            </div><!--playerCard-->


            <div class="aiCard">
                <div class="card-grid">
                <div class="card-grid-1-1"></div>
                <div class="card-grid-1-2"></div>
                <div class="card-grid-1-3"></div>
                <div class="card-grid-2-1"></div>
                <div class="card-grid-2-2"></div>
                <div class="card-grid-2-3"></div>
                <div class="card-grid-3-1"></div>
                <div class="card-grid-3-2"></div>
                <div class="card-grid-3-3"></div>
            </div>

            </div>

            <div class="aiDeck">
                <div class="card-grid">
                    <div class="aiDeckScore">AI: 26</div>
    
                    </div><!--card-grid-->


            </div><!--aiDeck-->


        </div><!--battle-->

    </div><!--game-->


</div><!--Gameboard-->


</div>
